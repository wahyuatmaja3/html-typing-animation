<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Souishi | HTML Typing</title>
</head>
<body>

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Static text -->
        <div class="static-text">Hello, </div>
        <!-- Dynamic text -->
        <ul class="dynamic-text">
            <li><span>Person!</span></li>
            <li><span>Good morning!</span></li>
            <li><span> World!</span></li>
        </ul>
    </div>
    
</body>
</html>
